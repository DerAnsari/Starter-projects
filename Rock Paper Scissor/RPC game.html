<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="RPC game.css">
</head>
<body>
    <h1 class="HeadingText">Rock Paper Scissor Game</h1>
    <div class="gameChoices">
        <div class="Choice" id="rock">
            <img src="rock.png">
        </div>
        <div class="Choice" id="paper">
            <img src="paper.png">
        </div>
        <div class="Choice" id="scissors">
            <img src="scissors.png">
        </div>
    </div>
    <div class="playerScore">
        <div class="score">
            <p id="scoreNum1">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="scoreNum2">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="gameResult">
        <p id="msgContent">Begin The Game</p>
    </div>
    <button id="reset">Reset game</button>
    <script src="RPC game.js"></script>
</body>
</html>
