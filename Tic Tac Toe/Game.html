<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="Game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="msg"></p>
            <button class="newOne">New game</button>
        </div>
    </div>

    <main>
    <h1 id="Heading"><i>Tic-Tac-Toe</i></h1>
        <div class="container">
            <div class="PlayerInfo">
                <h2>Player 1:</h2>
                <div class="Identification">You Are Circle</div>
                <i class="fa-regular fa-circle"></i>
                <div id="turnIndicator1">Your Turn Now</div>
            </div>
            <div class="Game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
            <div class="PlayerInfo">
                <h2>Player 2:</h3>
                <div class="Identification">You Are Cross</div>
                <i class="fa-solid fa-x"></i>
                <div id="turnIndicator2">Your Turn Now</div>
            </div>
        </div>
        <div>
            <button class="reset">
                Reset
            </button>
        </div>
    </main>
    <script src="Game.js"></script>
</body>
</html>
