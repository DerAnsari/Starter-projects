<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <h1><i>A Functioning Clock</i></h1>
    <div class="box">
        <div class="hour-box">
            <div id="hour"></div>
            <p>Hours</p>
        </div>
        <div class="min-box">
            <div id="mins"></div>
            <p>Minutes</p>
        </div>
        <div class="sec-box">
            <div id="sec"></div>
            <div id="AM"></div>
        </div>
    </div>
    <script src="clock.js"></script>
</body>
</html>
